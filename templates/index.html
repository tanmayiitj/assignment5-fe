<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        h1, h2, h3 {
            color: #343a40;
        }
        .container {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background: white;
            padding: 30px;
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-control {
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        table {
            margin-top: 20px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        td {
            vertical-align: middle;
        }
        .action-buttons button {
            margin-right: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="my-4">
            <h2>Get All Products</h2>
            <button class="btn btn-primary" onclick="getAllProducts()">Load Products</button>
            <table class="table mt-3" id="productsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Products will be populated here -->
                </tbody>
            </table>
            
            <nav aria-label="Product pagination">
                <ul class="pagination" id="pagination">
                    <!-- Pagination links will be added here -->
                </ul>
            </nav>
        </div>

        <div class="my-4" id="editBlock" style="display: none;">
            <h3>Edit Product</h3>
            <form id="editProductForm" style="display: none;">
                <input type="hidden" id="editProductId">
                <div class="form-group">
                    <label for="editProductName">Name:</label>
                    <input type="text" id="editProductName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="editProductDescription">Description:</label>
                    <input type="text" id="editProductDescription" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="editProductPrice">Price:</label>
                    <input type="number" id="editProductPrice" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="editProductQuantity">Quantity:</label>
                    <input type="number" id="editProductQuantity" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Product</button>
            </form>
        </div>
        
        
        <div class="my-4">
            <h2>Get Product by ID</h2>
            <input type="number" id="productId" placeholder="Enter Product ID" class="form-control">
            <button class="btn btn-primary mt-2" onclick="getProductById()">Get Product</button>
            <div class="mt-3" id="productDetail">
                <!-- Product details will be displayed here -->
            </div>
        </div>

        <div class="my-4">
            <h2>Add New Product</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Name</label>
                    <input type="text" id="productName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <input type="text" id="productDescription" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Price</label>
                    <input type="number" step="0.01" id="productPrice" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="productQuantity">Quantity</label>
                    <input type="number" id="productQuantity" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
        </div>

        <div class="footer">
            <p>&copy; 2024 Product Management System. All rights reserved.</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
